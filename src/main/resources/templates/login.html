<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienestarMind - Iniciar Sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <style>
        body {
            /* Fondo suave o color de tu preferencia */
            background-color: #f0f2f5; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 420px; /* Ancho máximo de la tarjeta */
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            border-radius: 12px;
            overflow: hidden; /* Para contener la sombra del footer */
        }
        .login-logo {
            max-width: 250px; /* Ajuste el tamaño del logo */
            height: auto;
        }
        /* Definición de un color de marca, asumiendo un verde (como el logo SENA) */
        .text-custom-sena {
            color: #1F9C18; 
        }
        .btn-custom-sena {
            background-color: #1F9C18;
            border-color: #1F9C18;
            color: white;
        }
        .btn-custom-sena:hover {
            background-color: #167a13;
            border-color: #167a13;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center"> 
            <div class="col-md-9 col-lg-7 col-xl-5"> 
                <div class="card login-card p-4">
                    <div class="card-body">
                        
                        <div class="text-center mb-5">
                            <img th:src="@{/Imagenes_BienestarMind/LOGO_BIENESTARMIND04.png}" 
                                 alt="BienestarMind Logo" 
                                 class="login-logo mb-3">
                            <h2 class="text-custom-sena fw-bold">BienestarMind</h2>
                            <p class="text-muted">Inicia sesión en tu cuenta</p>
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Credenciales Inválidas. Por favor, inténtelo de nuevo.
                        </div>
                        
                        <form method="POST" th:action="@{/login}"> 
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Correo Electrónico</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="username" 
                                       name="username" 
                                       placeholder="Correo Institucional" 
                                       required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="********" 
                                       required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-custom-sena btn-lg">
                                    Ingresar
                                </button>
                                <a href="#" class="btn btn-link text-custom-sena">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Síguenos en redes:</p>
                    <div class="d-flex justify-content-center gap-3 pt-2">
                        <a href="#"><img src="Iconos/logo_facebook.png" alt="Facebook" style="width: 30px;"></a>
                        <a href="#"><img src="Iconos/logo_instagram.png" alt="Instagram" style="width: 30px;"></a>
                        <a href="#"><img src="Iconos/logo_youtube.png" alt="YouTube" style="width: 30px;"></a>
                        <a href="#"><img src="Iconos/logo-sena-verde-.png" alt="SENA" style="width: 30px;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
