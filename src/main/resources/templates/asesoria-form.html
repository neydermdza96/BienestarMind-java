<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Asesor칤a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <strong th:text="${errorMessage}">Error de validaci칩n: La fecha no es v치lida.</strong>
    </div>
    
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/app/dashboard}">BienestarMind 游</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-4">
            <h2 th:text="${asesoria.idAsesoria} == null ? 'Registrar Nueva Asesor칤a' : 'Editar Asesor칤a'">Gesti칩n de Asesor칤a</h2>
            
            <form th:action="@{/app/asesorias/guardar}" 
                  th:object="${asesoria}" 
                  method="post">
                
                <input type="hidden" th:field="*{idAsesoria}" />

                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo de la Asesor칤a:</label>
                    <input type="text" 
                           th:field="*{motivoAsesoria}" 
                           class="form-control" 
                           id="motivo" 
                           required>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" 
                           th:field="*{fecha}" 
                           class="form-control" 
                           id="fecha" 
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="usuarioRecibe" class="form-label">Usuario que Recibe:</label>
                    <select th:field="*{usuarioRecibe}" 
                            class="form-select" 
                            id="usuarioRecibe" 
                            required>
                        <option value="">-- Seleccione Usuario --</option>
                        <option th:each="usuario : ${listaUsuarios}" 
                                th:value="${usuario.idUsuario}" 
                                th:text="${usuario.nombres + ' ' + usuario.apellidos + ' (' + usuario.correo + ')'}">
                            Nombre de Usuario
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="usuarioAsesor" class="form-label">Asesor:</label>
                    <select th:field="*{usuarioAsesor}" 
                            class="form-select" 
                            id="usuarioAsesor" 
                            required>
                        <option value="">-- Seleccione Asesor --</option>
                        <option th:each="usuario : ${listaUsuarios}" 
                                th:value="${usuario.idUsuario}" 
                                th:text="${usuario.nombres + ' ' + usuario.apellidos + ' (' + usuario.correo + ')'}">
                            Nombre de Asesor
                        </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="ficha" class="form-label">Ficha:</label>
                    <select th:field="*{ficha}" 
                            class="form-select" 
                            id="ficha" 
                            required>
                        <option value="">-- Seleccione Ficha --</option>
                        <option th:each="fichaItem : ${listaFichas}" 
                                th:value="${fichaItem.idFicha}" 
                                th:text="${fichaItem.idFicha + ' - ' + fichaItem.descripcion}">
                            N칰mero de Ficha - Descripci칩n
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/app/dashboard}" class="btn btn-secondary">Cancelar</a>

            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
