<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${reservaEspacio.idReservaEspacio} != null ? 'Editar Reserva de Espacio' : 'Nueva Reserva de Espacio'">Reserva de Espacio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #e9f7ef; } /* Fondo verde clarito */
        .navbar-custom { background-color: #1F9C18; } /* Navbar Verde Institucional */
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/app/dashboard}">BienestarMind üß†</a>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light btn-sm rounded-pill px-3" type="submit">
                    Cerrar Sesi√≥n
                </button>
            </form>
        </div>
    </nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card card-custom">
                <div class="card-header text-white bg-success fw-bold text-center"
                     th:text="${reservaEspacio.idReservaEspacio} != null ? 'Editar Reserva de Espacio' : 'Nueva Reserva de Espacio'">
                    Nueva Reserva de Espacio
                </div>
                <div class="card-body">
                    <form th:action="@{/app/reservaespacios/guardar}" th:object="${reservaEspacio}" method="post">
                        
                        <input type="hidden" th:field="*{idReservaEspacio}" />
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="motivoReserva">Motivo de la Reserva</label>
                                <input type="text" id="motivoReserva" th:field="*{motivoReserva}" class="form-control" required/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="duracion">Duraci√≥n (horas)</label>
                                <input type="number" id="duracion" th:field="*{duracion}" class="form-control" min="1" required/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fechaReserva">Fecha de la Reserva</label>
                                <input type="date" id="fechaReserva" th:field="*{fechaReserva}" class="form-control" required/>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="idEspacio">Espacio</label>
                                <select id="idEspacio" name="idEspacio" class="form-control" required> <option value="" 
                                            th:selected="${reservaEspacio.espacio} == null">
                                        Seleccione un espacio
                                    </option>
                                    <option th:each="esp : ${listaEspacios}"
                                            th:value="${esp.idEspacio}"
                                            th:text="${esp.nombreDelEspacio}"
                                            th:selected="${reservaEspacio.espacio != null and reservaEspacio.espacio.idEspacio == esp.idEspacio}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ficha">Ficha</label>
                                <select id="ficha" th:field="*{ficha}" class="form-control">
                                    <option value="">-- Seleccione una Ficha --</option>
                                    <option th:each="f : ${listaFichas}"
                                            th:value="${f.idFicha}"
                                            th:text="${f.idFicha}"></option>
                                </select>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="usuario">Usuario (Aprendiz)</label>
                                <select id="usuario" th:field="*{usuario}" class="form-control">
                                    <option value="">-- Seleccione un Usuario --</option>
                                    <option th:each="u : ${listaUsuarios}"
                                            th:value="${u.idUsuario}"
                                            th:text="${u.nombres} + ' ' + ${u.apellidos}"></option>
                                </select>
                            </div>
                        </div>


                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/app/reservaespacios}" class="btn btn-secondary me-md-2">
                                Cancelar y Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Guardar Reserva
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="mt-4 text-center">
            <a th:href="@{/app/dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard Principal
            </a>
        </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
