<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Ficha | BienestarMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9f7ef; display: flex; align-items: center; min-height: 100vh; }
        .card-custom { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-form { background-color: #1F9C18; color: white; border-radius: 15px 15px 0 0; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="header-form text-center">
                        <h3 class="mb-0 fw-bold" th:text="${esEdicion} ? 'Editar Ficha' : 'Registrar Nueva Ficha'">Ficha</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/app/fichas/guardar}" th:object="${ficha}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Número de Ficha</label>
                                <input type="text" th:field="*{idFicha}" class="form-control" th:readonly="${esEdicion}" placeholder="Ej: 2657893" required />
                                <div class="form-text" th:if="${esEdicion}">No se puede cambiar el número en edición.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre del Programa</label>
                                <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Ej: ADSO" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Jornada</label>
                                <select th:field="*{jornadaFicha}" class="form-select" required>
                                    <option value="">-- Seleccione --</option>
                                    <option value="Diurna">Diurna</option>
                                    <option value="Nocturna">Nocturna</option>
                                    <option value="Mixta">Mixta</option>
                                    <option value="Fines de Semana">Fines de Semana</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Programa de Formación</label>
                                <select th:field="*{idPrograma}" class="form-select" required>
                                    <option value="">-- Seleccione un Programa --</option>
                                    <option th:each="prog : ${listaProgramas}" 
                                            th:value="${prog.idPrograma}" 
                                            th:text="${prog.nombrePrograma}">
                                        Nombre del Programa
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/app/fichas}" class="btn btn-secondary me-md-2 rounded-pill px-4">Cancelar</a>
                                <button type="submit" class="btn btn-success rounded-pill px-4">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
