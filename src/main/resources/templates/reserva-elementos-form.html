<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${reservaElemento.idReservaElemento} != null ? 'Editar Reserva de Elemento' : 'Nueva Reserva de Elemento'">Reserva de Elemento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #e9f7ef; } /* Fondo verde clarito */
        .navbar-custom { background-color: #1F9C18; } /* Navbar Verde Institucional */
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/app/dashboard}">BienestarMind üß†</a>
            <div class="d-flex gap-2">
               
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card card-custom shadow-lg">
                <div class="card-body">
                    <h3 class="card-title mb-4 fw-bold text-success" 
                        th:text="${reservaElemento.idReservaElemento} != null ?
                                   'Editar Reserva de Elemento' :
                                   'Nueva Reserva de Elemento'">
                        Formulario Reserva
                    </h3>

                    <form th:action="@{/app/reservaelementos/guardar}"
                          th:object="${reservaElemento}"
                          method="post">

                        <input type="hidden" th:field="*{idReservaElemento}" />

                        <div class="mb-3">
                            <label for="fechaReserva" class="form-label">Fecha de la reserva</label>
                            <input type="date"
                                   id="fechaReserva"
                                   class="form-control"
                                   th:field="*{fechaReserva}"
                                   required />
                        </div>

                        <div class="mb-3">
                            <label for="descripcionReserva" class="form-label">Descripci√≥n de la reserva</label>
                            <textarea id="descripcionReserva"
                                      class="form-control"
                                      th:field="*{descripcionReserva}"
                                      rows="3"
                                      required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="ficha" class="form-label">Ficha</label>
                                <select id="ficha"
                                        class="form-select"
                                        name="idFicha" 
                                        required>
                                    <option value="" disabled 
                                            th:selected="${reservaElemento.ficha} == null">
                                        Seleccione una ficha
                                    </option>
                                    <option th:each="f : ${listaFichas}"
                                            th:value="${f.idFicha}"
                                            th:text="${f.idFicha}"
                                            th:selected="${reservaElemento.ficha != null and reservaElemento.ficha.idFicha == f.idFicha}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <select id="usuario"
                                        class="form-select"
                                        name="idUsuario" 
                                        required>
                                    <option value="" disabled 
                                            th:selected="${reservaElemento.usuario} == null">
                                        Seleccione un usuario
                                    </option>
                                    <option th:each="u : ${listaUsuarios}"
                                            th:value="${u.idUsuario}"
                                            th:text="${u.nombres + ' ' + u.apellidos}"
                                            th:selected="${reservaElemento.usuario != null and reservaElemento.usuario.idUsuario == u.idUsuario}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="elemento" class="form-label">Elemento</label>
                                <select id="elemento"
                                        class="form-select"
                                        name="idElemento" 
                                        required>
                                    <option value="" disabled 
                                            th:selected="${reservaElemento.elemento} == null">
                                        Seleccione un elemento
                                    </option>
                                    <option th:each="e : ${listaElementos}"
                                            th:value="${e.idElemento}"
                                            th:text="${e.nombreElemento}"
                                            th:selected="${reservaElemento.elemento != null and reservaElemento.elemento.idElemento == e.idElemento}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/app/reservaelementos}" class="btn btn-secondary me-md-2">
                                Cancelar y Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Guardar Reserva
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="mt-4 text-center">
            <a th:href="@{/app/dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard Principal
            </a>
        </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
