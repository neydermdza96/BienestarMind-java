<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.idUsuario} == null ? 'Registrar Usuario' : 'Editar Usuario'">Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { background-color: #e9f7ef; } /* Fondo verde clarito */
        .navbar-custom { background-color: #1F9C18; } /* Navbar Verde Institucional */
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/app/dashboard}">BienestarMind üß†</a>
            <div class="d-flex gap-2">
                <a th:href="@{/app/usuarios}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver al Listado
                </a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>
    
   <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}">Error de validaci√≥n</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div class="card card-custom shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title mb-4 fw-bold text-success" 
                            th:text="${usuario.idUsuario} == null ? 'Registrar Nuevo Usuario' : 'Editar Usuario'">
                            Usuario
                        </h3>
                        
                        <form th:action="@{/app/usuarios/guardar}" th:object="${usuario}" method="post">
                            
                            <input type="hidden" th:field="*{idUsuario}" />

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" th:field="*{nombres}" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid'" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellidos</label>
                                    <input type="text" th:field="*{apellidos}" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid'" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Documento</label>
                                    <input type="text" th:field="*{documento}" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('documento')} ? 'is-invalid'" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contrase√±a</label>
                                    <input type="password" th:field="*{contrasena}" 
                                           class="form-control" 
                                           placeholder="Dejar en blanco para mantener la actual"
                                           th:required="${usuario.idUsuario} == null" />
                                    </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Correo Electr√≥nico</label>
                                    <input type="email" th:field="*{correo}" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid'" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tel√©fono</label>
                                    <input type="text" th:field="*{telefono}" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid'" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" th:field="*{fechaNacimiento}" 
                                           class="form-control" 
                                           th:classappend="${#fields.hasErrors('fechaNacimiento')} ? 'is-invalid'" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">G√©nero</label>
                                    <select th:field="*{genero}" 
                                            class="form-select" 
                                            th:classappend="${#fields.hasErrors('genero')} ? 'is-invalid'">
                                        <option value="">-- Seleccione --</option>
                                        <option value="MASCULINO">Masculino</option>
                                        <option value="FEMENINO">Femenino</option>
                                        <option value="OTRO">Otro</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="roles" class="form-label">Asignar Roles</label>
                                <select id="roles" 
                                        name="rolesIds" 
                                        class="form-select" 
                                        multiple 
                                        size="4">
                                    
                                    <option th:each="rol : ${listaRoles}" 
                                            th:value="${rol.idRol}" 
                                            th:text="${rol.nombreRol}"
                                            th:selected="${#lists.contains(usuario.roles, rol)}">
                                    </option>
                                </select>
                                <small class="form-text text-muted">Mantenga Ctrl (o Cmd) para seleccionar m√∫ltiples roles.</small>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/app/usuarios}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-success">Guardar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
