<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas de Elementos | BienestarMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body { background-color: #e9f7ef; }
        .navbar-custom { background-color: #1F9C18; }
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card-custom:hover { transform: translateY(-5px); }
        .table-container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark navbar-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/app/dashboard}">
            BienestarMind üß†
        </a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light btn-sm rounded-pill px-3" type="submit">
                Cerrar Sesi√≥n
            </button>
        </form>
    </div>
</nav>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-success">Reservas de Elementos</h2>
            <p class="text-muted">Gesti√≥n de pr√©stamos y reservas de implementos</p>
        </div>

        <a th:href="@{/app/reservaelementos/nueva}"
           class="btn btn-success shadow-sm rounded-pill px-4">
            + Nueva Reserva
        </a>
    </div>

    <div class="table-container">
        <h4 class="mb-4 text-secondary border-bottom pb-2">Listado de Reservas</h4>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Descripci√≥n</th>
                    <th>Ficha</th>
                    <th>Usuario</th>
                    <th>Elemento</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reserva : ${listaReservas}">
                    <td class="fw-bold" th:text="${reserva.idReservaElemento}">1</td>
                    <td th:text="${reserva.fechaReserva}">2025-06-01</td>
                    <td th:text="${reserva.descripcionReserva}">PARTIDO</td>
                    <td th:text="${reserva.ficha != null} ? ${reserva.ficha.idFicha} : '---'">Ficha</td>
                    <td th:text="${reserva.usuario != null} ? ${reserva.usuario.nombres} : '---'">Usuario</td>
                    <td th:text="${reserva.elemento != null} ? ${reserva.elemento.nombreElemento} : '---'">Elemento</td>

                    <td class="text-end">
                        <a th:href="@{'/app/reservaelementos/editar/' + ${reserva.idReservaElemento}}"
                           class="btn btn-sm btn-warning me-1 text-white">
                            Editar
                        </a>
                        <a th:href="@{'/app/reservaelementos/eliminar/' + ${reserva.idReservaElemento}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¬øEst√°s seguro de eliminar esta reserva?');">
                            Eliminar
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(listaReservas)}">
                    <td colspan="7" class="text-center py-4 text-muted">
                        No hay reservas de elementos registradas.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
