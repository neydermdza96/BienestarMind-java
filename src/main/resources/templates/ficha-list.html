<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fichas | BienestarMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e9f7ef;
        }

        .table-container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .navbar-custom {
            background-color: #1F9C18;
        }

        .btn-circle {
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark navbar-custom shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/app/dashboard}"><i class="bi bi-flower1"></i> BienestarMind</a>

        </div>
    </nav>

    <div class="container">
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-success fw-bold">Gesti√≥n de Fichas</h2>
            <a th:href="@{/app/fichas/nueva}" class="btn btn-success shadow-sm btn-circle px-4">
                <i class="bi bi-plus-lg"></i> Nueva Ficha
            </a>
        </div>
        <form method="get" action="/app/fichas" class="mb-4">
            <div class="row g-3 align-items-stretch">

                <div class="col-md-12">
                    <div class="card border-secondary h-100">
                        <div class="card-header bg-secondary text-white">
                            üî§ Filtros
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-row justify-content-between">
                                <!-- Filtro Descripci√≥n -->
                                <div class="col-6">
                                    <label for="ficha" class="form-label">N¬∞ Ficha</label>
                                    <div class="input-group">
                                        <input type="text" name="ficha" id="ficha" class="form-control"
                                            th:value="${ficha}">
                                        <button type="button" class="btn btn-outline-secondary" title="Limpiar"
                                            onclick="document.getElementById('ficha').value = ''">
                                            üßπ
                                        </button>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label for="programa" class="form-label">Programa</label>
                                    <div class="input-group">
                                        <input type="text" name="programa" id="programa" class="form-control"
                                            th:value="${programa}">
                                        <button type="button" class="btn btn-outline-secondary" title="Limpiar"
                                            onclick="document.getElementById('programa').value = ''">
                                            üßπ
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Bot√≥n abajo a la izquierda -->
                            <div class="mt-3 text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search me-2"></i> üîç Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>N¬∞ Ficha</th>
                            <th>Programa</th>
                            <th>Jornada</th>
                            <th>ID Programa</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ficha : ${listaFichas}">
                            <td class="fw-bold" th:text="${ficha.idFicha}"></td>
                            <td th:text="${ficha.descripcion}"></td>
                            <td><span class="badge bg-light text-dark border" th:text="${ficha.jornadaFicha}"></span>
                            </td>
                            <td th:text="${ficha.idPrograma}"></td>
                            <td class="text-end">
                                <a th:href="@{'/app/fichas/editar/' + ${ficha.idFicha}}"
                                    class="btn btn-outline-warning btn-sm me-1"><i class="bi bi-pencil-fill"></i></a>
                                <a th:href="@{'/app/fichas/eliminar/' + ${ficha.idFicha}}"
                                    class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('¬øEliminar esta ficha?');"><i
                                        class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/app/fichas/reporte-fichas(ficha=${ficha}, programa=${programa})}"
                    class="btn btn-primary mt-3">üìÑ
                    Descargar PDF</a>
            </div>

            <div class="mt-4 text-center">
                <a th:href="@{/app/dashboard}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al Dashboard Principal
                </a>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
