<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios | BienestarMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/app/dashboard}">BienestarMind üß†</a>
            <div class="d-flex gap-2">
                <a th:href="@{/app/dashboard}" class="btn btn-outline-light btn-sm">Volver al Dashboard</a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gesti√≥n de Usuarios</h2>
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
            <a th:href="@{/app/usuarios/nuevo}" class="btn btn-success">+ Nuevo Usuario</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Documento</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${listaUsuarios}">
                                <td th:text="${usuario.idUsuario}">1</td>
                                <td th:text="${usuario.nombres}">Nombre</td>
                                <td th:text="${usuario.apellidos}">Apellido</td>
                                <td th:text="${usuario.correo}">correo@ejemplo.com</td>
                                <td th:text="${usuario.documento}">12345</td>
                                <td>
                                    <span th:each="rol : ${usuario.roles}" 
                                          class="badge bg-info text-dark me-1" 
                                          th:text="${rol.nombreRol}">ROLE</span>
                                </td>
                                <td>
                                    <a th:href="@{'/app/usuarios/editar/' + ${usuario.idUsuario}}" 
                                       class="btn btn-primary btn-sm">Editar</a>
                                    
                                    <a th:href="@{'/app/usuarios/eliminar/' + ${usuario.idUsuario}}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('¬øSeguro que deseas eliminar este usuario?');">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
