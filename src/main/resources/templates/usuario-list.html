<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios | BienestarMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #e9f7ef; } /* Fondo verde clarito */
        .navbar-custom { background-color: #1F9C18; } /* Navbar Verde Institucional */
        .table-container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/app/dashboard}">BienestarMind üß†</a>
            <div class="d-flex gap-2">
                
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-success">Gesti√≥n de Usuarios</h1>
            <a th:href="@{/app/usuarios/nuevo}" class="btn btn-success">
                <i class="bi bi-person-plus-fill"></i> + Nuevo Usuario
            </a>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Documento</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${listaUsuarios}">
                            <td th:text="${usuario.idUsuario}">1</td>
                            <td th:text="${usuario.nombres}">Nombre</td>
                            <td th:text="${usuario.apellidos}">Apellido</td>
                            <td th:text="${usuario.correo}">correo@ejemplo.com</td>
                            <td th:text="${usuario.documento}">12345</td>
                            <td>
                                <span th:each="rol : ${usuario.roles}" 
                                      class="badge bg-success text-white me-1" 
                                      th:text="${rol.nombreRol}">ROL</span>
                            </td>
                            <td>
                                <a th:href="@{'/app/usuarios/editar/' + ${usuario.idUsuario}}" 
                                   class="btn btn-warning btn-sm text-white">
                                   <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                
                                <a th:href="@{'/app/usuarios/eliminar/' + ${usuario.idUsuario}}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¬øSeguro que deseas eliminar este usuario?');">
                                   <i class="bi bi-trash-fill"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listaUsuarios)}">
                            <td colspan="7" class="text-center py-4 text-muted">No hay usuarios registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
             <div class="mt-4 text-center">
            <a th:href="@{/app/dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard Principal
            </a>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
